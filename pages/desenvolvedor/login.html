<div class="login-desenvolvedor">       
 <div align="center">
   <img class="ionImageLogoDesenvolvedor" src="./img/desenvolvedor.png" />
 </div>
 <div class="login-desenvolvedor-container container">        
  <div class="row login-desenvolvedor-form">
   <form class="col s12">      
    <div class="row login-desenvolvedor-input-container" align="center">
      <div class="input-field col s11">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="email" class="validate" ng-model="login.login"></input>
        <label for="icon_prefix">Login</label>
      </div>
      <div class="input-field col s11">
        <i class="material-icons prefix">lock</i>
        <input id="icon_prefix" type="password" class="validate" ng-model="login.senha"></input>
        <label for="icon_prefix">Senha</label>
      </div>
    </div>
    <button class="waves-effect waves-light btn btn-page-login-desenvolvedor" type="submit" ng-click="autenticacao()">
      <i class="material-icons right">send</i>Login
    </button>              

  </form>  
</div>

<div class="login-desenvolvedor-footer row">      
<a href="" class="waves-effect waves-grey col" ng-click="goLogin()">
    <i class="material-icons left">reply</i>Voltar
  </a>    
  <hr width="100%" class="seperator-dashed col s12 "></hr>    
</div>
